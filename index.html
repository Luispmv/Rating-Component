<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate us</title>
  <link rel="icon" href="./images/icon-star.svg">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="rating-Card">
    <section class="head-section">
      <picture>
        <img src="./images/icon-star.svg" alt="">
      </picture>
      <section class="description-text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your
        support request. All feedback is appreciated
        to help us improve our offering!
        </p>
      </section>
    </section>
    <section class="rating-section">
      <div>
        <button id="botonOne">1</button>
        <button id="botonTwo">2</button>
        <button id="botonThree">3</button>
        <button id="botonFour">4</button>
        <button id="botonFive">5</button>
      </div>
      <input type="submit" value="SUBMIT" id="sumbitButton">
    </section>
  </div>

  <div class="results-card">
    <div>
      <img src="./images/illustration-thank-you.svg" alt="">
      <span id="spanResults">Thanks for rating us</span>
    </div>
    <section>
      <h1 id="h1-results">Thank you!</h1>
      <p id="p-results">We appreciate you taking the time to give a
        rating. If you ever need more support, dont
        hesitate to get in touch!
      </p>
    </section>
  </div>
  <script src="./script.js"></script>
</body>
</html>
